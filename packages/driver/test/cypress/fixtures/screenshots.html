<!DOCTYPE html>
<html>
  <head>
    <title>Screenshots Fixture</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
      }
      div {
        border: solid 1px black;
        margin: 20px;
      }
      .empty-element {
        height: 0px;
        width: 0px;
        border: 0px;
        margin: 0px;
      }
      .short-element {
        height: 100px;
        margin-left: 40px;
        width: 200px;
      }
      .tall-element {
        height: 320px;

        background: radial-gradient(
          circle at 100% 50%,
          transparent 20%, 
          rgb(0, 108, 240) 21%,
          #00D4F0 34%,
          transparent 35%,
          transparent
        ), radial-gradient(
          circle at 0% 50%,
          transparent 20%,
          #00D4F0 21%,
          rgb(0, 108, 240) 34%,
          transparent 35%,
          transparent
        ) 0 -20px;
        background-color: #EEEEEE;
        background-size: 30px 40px;
      }
      .multiple {
        border: none;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="empty-element"></div>
    <div class="short-element"></div>
    <div class="tall-element"></div>
    <div class="multiple"></div>
    <div class="multiple"></div>
    <div class="multiple"></div>
    <div class="multiple"></div>
  </body>
</html>
